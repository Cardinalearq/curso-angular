<nav class="navbar">
  <div class="navbar-brand">
    <a href="/">UBA - FADU</a>
    <img src="assets/img/logo-uba.png" alt="Logo-uba" class="logo">
  </div>

  <ul class="navbar-links">
    <li><a href="/">Inicio</a></li>
    <li><a href="/">Noticias</a></li>
    <li><a href="/">Servicios</a></li>
    <li><a href="/">Contacto</a></li>

    <li class="dropdown">
      <a href="javascript:void(0)" (click)="toggleDropdown()">
        <ng-container *ngIf="tipoUsuario$ | async as tipoUsuario; else noLogueado">
          Ingresado: {{ tipoUsuario }}
        </ng-container>
        <ng-template #noLogueado>
          Ingresar
        </ng-template>
      </a>

      <ul class="dropdown-menu" [ngClass]="{ 'show': isDropdownOpen }">
        <ng-container *ngIf="!(tipoUsuario$ | async); else menuLogueado">
          <!-- Si NO está logueado -->
          <li><a href="javascript:void(0)" (click)="abrirLogin('Alumno')">Soy alumno</a></li>
          <li><a href="javascript:void(0)" (click)="abrirLogin('Docente')">Soy docente</a></li>
        </ng-container>

        <!-- Si está logueado -->
        <ng-template #menuLogueado>
          <li><a href="javascript:void(0)" (click)="cerrarSesion()">Cerrar sesión</a></li>
        </ng-template>
      </ul>
    </li>
  </ul>
</nav>
