<mat-drawer-container class="example-container" autosize>
  <!-- Sidebar -->
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Alumno:</p>

    <button routerLink="/ingresar-alumnos" mat-raised-button>
      Ingresar alumnos
    </button>
    <br><br>

    <button routerLink="/seleccionar-curso" mat-raised-button>
      Selección de cursos
    </button>
    <br><br>

    <button (click)="cerrarSesion()" mat-raised-button>
      Cerrar sesión
    </button>
  </mat-drawer>

  <!-- Main Sidebar -->
  <div class="example-sidenav-content">
    <mat-toolbar>
      <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Mi cuenta</span>
      <span class="example-spacer"></span>
    </mat-toolbar>

    <ng-content></ng-content>
  </div>
</mat-drawer-container>
