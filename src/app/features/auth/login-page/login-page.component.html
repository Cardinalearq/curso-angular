<div class="login-container">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <!-- Campo Email -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="email?.hasError('required')">
        El email es obligatorio
      </mat-error>
      <mat-error *ngIf="email?.hasError('email')">
        Email inválido
      </mat-error>
      <mat-error *ngIf="email?.hasError('invalidEmail')">
        Email incorrecto para {{ tipoUsuario.toLowerCase() }}
      </mat-error>
    </mat-form-field>

    <!-- Campo Contraseña -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="password?.hasError('required')">
        La contraseña es obligatoria
      </mat-error>
      <mat-error *ngIf="password?.hasError('invalidPassword')">
        Contraseña incorrecta
      </mat-error>
    </mat-form-field>

    <!-- Botones -->
    <div class="button-row">
      <button mat-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
      <button mat-flat-button color="primary" type="submit">Ingresar</button>
    </div>
  </form>
</div>
